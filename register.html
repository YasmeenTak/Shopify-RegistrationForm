    <!-- ----------------------------------app---------------------------------------- -->

    <div id="knockout-app" class="card">
      <div
        class="card-section"
        style="display: none"
        data-bind="visible: hasBeenSubmitted"
      >
        <h2>Thank you, Account successfully created!</h2>
      </div>
      <div class="card-section" data-bind="visible: !hasBeenSubmitted()">
        <h2>Create Account</h2>
        <form data-bind="submit: handleSubmit" id="register-form">
          <!-- ----------------------------------Name---------------------------------------- -->
          <div class="field">
            <label for="first-name">Your Name*</label>
            <input
              data-bind="value: firstName, css: { error: firstName.error() && firstName.isModified() }"
              id="first-name"
              type="text"
            />
          </div>
          <!-- ----------------------------------Password---------------------------------------- -->
          <div class="field">
            <label for="password">Your Password*</label>
            <input
              data-bind="value: userPassword, css: { error: userPassword.error() && userPassword.isModified() }"
              id="userPassword"
              type="password"
            />
          </div>
          <!-- ----------------------------------Phone Number---------------------------------------- -->
          <div class="field">
            <label for="phone-number">Phone Number*</label>
            <input
              data-bind="value: phoneNumber, css: { error: phoneNumber.error() && phoneNumber.isModified() }"
              id="phone-number"
              type="tel"
            />
          </div>
          <!-- ----------------------------------Title---------------------------------------- -->

          <div class="field">
            <label for="title">Your Address*</label>
            <input
              data-bind="value: title, css: { error: title.error() && title.isModified() }"
              id="title"
              type="text"
            />
          </div>
          <!-- ----------------------------------Email---------------------------------------- -->

          <div class="field">
            <label for="email">Email Address*</label>
            <input
              data-bind="value: emailAddress, css: { error: emailAddress.error() && emailAddress.isModified() }"
              placeholder="you@mail.com"
              id="email"
              type="text"
            />
          </div>

          <input type="submit" value="Create" />
        </form>
      </div>
    </div>
